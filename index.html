<!doctype html>
<html lang="en">

<head>
    <title>JS_Buoi_2_3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container my-5 p-5 w-75 rounded " style="background-color: rgb(145, 105, 179)">

        <!-- // bài tập 1 tính tiền lương nhân viên// -->

        <h1>Tính tiền lương nhân viên</h1>
        <div class="form-group d-flex">
            <div class="row">
                <div class="col col-sm-12 col-lg-6">
                    <div class="form-group rounded me-4">
                        <input id="tienLuong1Ngay" class="form-control " type="number"
                            placeholder="Nhập lương một ngày">
                    </div>
                </div>

                <div class="col col-sm-12 col-lg-6 ">
                    <div class="form-group rounded-3">
                        <input id="soNgayLam" class="form-control" type="number" placeholder="Số ngày làm">
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary rounded-pill my-3 px-5" onclick="tinhLuong()">Tínhlương</button>

        <div class="mt-2 alert alert-success">
            <i class="fa fa-hand-point-right"></i>
            <span id="tongLuong"></span>
        </div>
        <hr>

        <!-- //  bài 2: Tính giá trị trung bình  -->

        <h1>Tính giá trị trung bình</h1>
        <div class="form-group d-flex">
            <div class="form-group rounded me-4">
                <input id="soThuc1" class="form-control " type="number" placeholder="Nhập số thứ 1">
            </div>

            <div class="form-group rounded me-4">
                <input id="soThuc2" class="form-control" type="number" placeholder="Nhập số thứ 2">
            </div>

            <div class="form-group rounded">
                <input id="soThuc3" class="form-control" type="number" placeholder="Nhập số thứ 3">
            </div>
        </div>

        <div class="form-group d-flex mt-4">
            <div class="form-group rounded me-4">
                <input id="soThuc4" class="form-control" type="number" placeholder="Nhập số thứ 4">
            </div>

            <div class="form-group rounded">
                <input id="soThuc5" class="form-control" type="number" placeholder="Nhập số thứ 5">
            </div>
        </div>
        <button class="btn btn-primary rounded-pill my-3 px-5" onclick="tinhTrungBinh()">Tính
            Trung Bình</button>

        <div class="mt-2 alert alert-success">
            <i class="fa fa-hand-point-right"></i> <span id="soTrungBinh"></span>
        </div>
        <hr>

        <!-- // bai 3: số tiền sau quy đổi  -->

        <h1>Quy đổi tiền</h1>
        <div class="form-group rounded">
            <input id="soTienNhap" class="form-control w-25" type="number" placeholder="Nhập số tiền USD">
        </div>

        <button class="btn btn-primary rounded-pill my-3 px-5" onclick="doiTien()">Quy đổi tiền</button>

        <div class="mt-2 alert alert-success">
            <i class="fa fa-hand-point-right"></i> <span id="soTienQuyDoi"></span>
        </div>
        <hr>

        <!-- //bai 4: tinh diện tích, chu vi hình chữ nhật -->

        <h1>Tính diện tích, chu vi hình chữ nhật</h1>
        <div class="form-group d-flex mt-4">
            <div class="form-group rounded me-4">
                <input id="chieuDai" class="form-control" type="number" placeholder="Nhập chiều dài">
            </div>

            <div class="form-group rounded">
                <input id="chieuRong" class="form-control" type="number" placeholder="Nhập chiều rộng">
            </div>
        </div>

        <button class="btn btn-primary rounded-pill my-3 px-5" onclick="Tínhdtcv()">Tính</button>

        <div class="mt-2 alert alert-success">
            <i class="fa fa-hand-point-right"></i> <span id="giaTriTinhRa"></span>
        </div>
        <hr>

        <!-- //  bài 5: tính tổng 2 ký số -->

        <h1>Tính tổng 2 ký số</h1>
        <div class="form-group rounded w-25">
            <input id="soNhapVao" class="form-control" type="number" placeholder="Nhập số có 2 chữ số">
        </div>

        <button class="btn btn-primary rounded-pill my-3 px-5" onclick="tinhKySo()">Tính Tổng</button>

        <div class="mt-2 alert alert-success">
            <i class="fa fa-hand-point-right"></i> <span id="tong2KySo"></span>
        </div>

    </div>





    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!--js :customize-->
    <script src="./index.js"></script>
</body>

</html>
